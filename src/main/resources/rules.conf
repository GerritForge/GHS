{
  rules = [
    {
      type = too-many-keep-files
      name = TooManyKeepFiles-GHS
      description = "Too many gitkeep files present in repo"
      active = true
      repo {
        name = "GHS"
        path = /foo/bar/GHS
      }
      trigger {
        type = number-of-keep-files
        threshold = 1
      }
      action {
        type = delete-keep-files
      }
    }
  ]
}